{% block content %}
<head>

<h2 style="text-align:center; color:blue;">Agregar Moneda</h2>

      {% render_field monedaForm.moneda_name class="form-control" placeholder="pesos chilenos" %}

    </div>
    
<br>
    <button type="submit" class="btn btn-primary">Guardar</button>
